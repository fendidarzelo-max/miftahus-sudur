<h4 style="text-align:center;">﴿Doa Setelah Menunaikan Zakat﴾</h4>
<P>رَبَّنَا تَقَبَّلْ مِنَّا إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ</P>
<h4 style="text-align:center;">DOA ORANG YANG MENERIMA ZAKAT</h4>
<P>أَجَرَكَ اللهُ فِيمَا أَعْطَيْتَ وَجَعَلَهُ لَكَ طَهُورًا وَبَارَكَ لَكَ فِيمَا أَبْقَيْتَ</P>
