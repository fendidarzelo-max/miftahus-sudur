<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doa Kepada Orang Tua Dua</title>

  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Amiri Quran', serif;
      background-color: #fff;
      color: #000;
      line-height: 2.2; /* lebih rapat */
      margin: 20px;
      font-size: 22px;
      direction: rtl;
    }

    h3 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .latin {
      font-family: Arial, sans-serif;
      font-size: 18px;
      line-height: 1.6;       /* jarak lebih dekat */
      text-align: left;       /* mulai dari kiri */
      direction: ltr;         /* arah latin normal */
      margin: 5px 0 10px 0;   /* jarak atas bawah diperpendek */
    }

    .arab {
      font-size: 22px;
      line-height: 2.2;       /* lebih rapat */
      text-align: justify;
      margin: 5px 0 5px 0;
      direction: rtl;
    }

 
  </style>
</head>

<body>

  <h3>﴿Doa Kafarotul Majlis﴾</h3>

  <p class="arab"><B>
        سُبْحَانَكَ اللَّهُمَّ وَبِحَمْدِكَ، أَشْهَدُ أَنْ لَا إِلَهَ إِلَّا أَنْتَ، أَسْتَغْفِرُكَ، وَأَتُوْبُ إِلَيْكَ
  </p>

  <hr>

</body>
</html>
